<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Examples</title>
</head>
<body>
    <p id="demo">Initial Content</p>
    <button id="myButton">Click me</button>

    <script>
        // Get references to the elements
        let demo = document.getElementById('demo');
        let button = document.getElementById('myButton');

        // Click event example
        button.addEventListener('click', function() {
            demo.innerHTML = 'Button Clicked!';
        });

        // Mouseover event example
        demo.addEventListener('mouseover', function() {
            demo.style.color = 'blue';
        });

        // Mouseout event example
        demo.addEventListener('mouseout', function() {
            demo.style.color = 'black';
        });

        // Keydown event example
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                demo.innerHTML = 'Enter key pressed!';
            }
        });

        // Focus event example
        demo.addEventListener('focus', function() {
            demo.style.backgroundColor = 'lightgray';
        });

        // Blur event example
        demo.addEventListener('blur', function() {
            demo.style.backgroundColor = 'white';
        });


        
    </script>
</body>
</html>
